<!DOCTYPE html>
<meta charset="utf-8">
<title>One Website Per Day!</title>

<style>
  @import url(http://fonts.googleapis.com/css?family=Oswald);

  #hello {
      font-family: "Oswald", serif;
  }

  #myTexts {
      font-family: Arial, serif;
  }

  h1, h2, footer {
    font-family: "Oswald", serif;
    text-rendering: optimizeLegibility;
    margin-left: 30px;
    margin-top: -100px;
  }

  a {
    text-decoration: none;
  }
</style>
<p></p>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    width = w.innerWidth || e.clientWidth || g.clientWidth,
    height = w.innerHeight-20;

var color = d3.scale.category20()
            .domain(d3.range(5)); // 5 is the number of text objects

var X = 30,
    Y = 100,
    Padding = height/22;

var myTexts = [
    {text:"I'm Chen Liang and I'm planning to make a series of webpages.", artist:'Pink Floyd', cluster: 1, x: X, y: Y + Padding},
    {text:"This idea is inspired by Jennifer Dewalt's '180 websites in 180 days' project.", artist:'The Velvet Underground + Nico', cluster: 2, x: X, y: Y + Padding * 2},
    {text:"I'm not going to write webpages consequently, which exactly Jennifer does.", artist:'Pink Floyd', cluster: 3, x: X, y: Y + Padding * 3},
    {text:"However, my intention is to make fast and dirty webpages, and train myself with different, interesting and easy-to-learn web-related techniques.", artist:'Pink Floyd', cluster: 4, x: X, y: Y + Padding * 3},
    {text:"So it's very likely that I don't update everyday, even three days.", artist:'Pink Floyd', cluster: 5, x: X, y: Y + Padding * 3},
    {text:'This is my very first one. Hope you like it!', artist:'The Beatles', cluster: 6, x: X, y: Y + Padding * 4}
  ];

var svg = d3.select("body").append("svg")
        .attr("width", 1500)
        .attr("height", height)
        .append("g");

svg.append("text")
    .attr("id", "hello")
    .attr("x", 30)
    .attr("y", 80)
    .style("font-size", "32px")
    .style("text-anchor", "left")
    .text("HELLO!");

var i = 0;

svg.selectAll('text.myTexts')
    .data(myTexts)
    .enter().append('text')
    .attr('id', 'myTexts')
    .attr('x', 30)
    .attr('y', function(d, i) { return d.y; })
    .style("font-size", "20px")
    .text(function(d) { 
      return d.text; 
    })
    .attr('fill', 'white')
    .on("mouseover", function(d) {
      d3.select(this).attr('fill', color(i));
      i += 1;
    });
</script>
