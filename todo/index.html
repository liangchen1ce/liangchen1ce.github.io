  <head>
    <style type="text/css">
      h1 {

        font-weight: 600;

      body {
        font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;

<body>
<div>
  <h1>This is a simple task renderer.</h1>
  <blockquote>
    <p>Tasks based on local 'todo.txt' file.</p>
  </blockquote>
</div>
<div id="container">
</div>
<script type="text/javascript" src="../media/js/flotr2.min.js"></script>
<script type="text/javascript" src="../media/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
var tasks;
$.getJSON("tasks.json", function(json) {
  console.log(json);
  tasks = json; // this will show the info it in firebug console

  function basic_timeline(container) {

    var
      // tasks     = {"A": {"Dates": [new Date("2016/01/01").getTime(), new Date("2016/01/02").getTime(), 1451710800000],
      //                    "Status": 'done',
      //                    "Init": "a date"},
      //              "B": {"Dates": [new Date("2016/01/06").getTime()],
      //                    "Status": 'running'}
      //             },
      data      = [],
      timeline  = { show : true, barWidth : .5 },
      markers   = [],
      i, j, graph, point, options, o,
      labels    = [],
      dates     = [],
      colors_   = [];


    
    // update labels, dates, colors_
    j = 0;
    for (var label in tasks) {
      value = tasks[label];
      labels.push(label);
      if (value['Status'] == 'empty') {
        dates.push([[value['Init'], j, 0]]);
        colors_.push('yellow');
      } else {
        var temp = [];
        value['Dates'].map(function(item) {
          temp.push([item, j, 1000 * 60 * 60 * 24]);
        });
        dates.push(temp);
        if (value['Status'] == 'done') {
          colors_.push('green');
        } else if (value['Status'] == 'stopped') {
          colors_.push('red');
        } else if (value['Status'] == 'running') {
          colors_.push('yellow');
        }
      }
      
      j = j + 1;
    }

    // Timeline
    Flotr._.each(dates, function (d) {
      data.push({
        data : d,
        timeline : Flotr._.clone(timeline)
      });
    });

    // Markers
    Flotr._.each(dates, function (d) {
      point = d[0];
      markers.push([point[0], point[1]]);
    });
    
    data.push({
      data: markers,
      markers: {
        show: true,
        position: 'rm',
        fontSize: 11,
        labelFormatter : function (o) { return labels[o.index]; }
      }
    });
    
    // Draw Graph
    options = {
      colors: colors_, // NEW ADDED
      xaxis: {
        mode: 'time',
        timeMode: 'local'
        // noTicks: 3
      }, 
      selection: {
        mode : 'x'
      },
      yaxis: {
        showLabels : false
      },
      grid: {
        horizontalLines : false
      }
    };
    
    function drawGraph (opts) {

      // Clone the options, so the 'options' variable always keeps intact.
      o = Flotr._.extend(Flotr._.clone(options), opts || {});

      // Return a new graph.
      return Flotr.draw(container, data, o);
    }

    graph = drawGraph();  
    
    Flotr.EventAdapter.observe(container, 'flotr:select', function(area){
      // Draw selected area
      graph = drawGraph({
        xaxis : { min : area.x1, max : area.x2, mode : 'time', labelsAngle : 45 }
      });
    });
          
    // When graph is clicked, draw the graph with default area.
    Flotr.EventAdapter.observe(container, 'flotr:click', function () { graph = drawGraph(); });
  };
  basic_timeline(document.getElementById("container"));
});

</script>
